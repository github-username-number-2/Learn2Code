<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="/images/logoTransparent.png">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="tutorial/tutorial.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

	<title>Tutorial: </title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="/js/libraries/beautifyJS/beautify-html.min.js"></script>
	<script src="/js/libraries/beautifyJS/beautify-css.min.js"></script>
	<script src="/js/libraries/beautifyJS/beautify.min.js"></script>
</head>

<body>
	<script>
		var require = { paths: { "vs": "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs" } };
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.nls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.js"></script>


	<div id="header">
		<img id="logo" src="/images/logoSolid.png" alt="logo">
		<img id="saveIcon" src="/images/icons/saveIcon.png" alt="save to file">
	</div>


	<div id="panelContainer" class="container">
		<table id="panelTabContainer">
			<tbody>
				<tr>
					<td id="tutorialPanelTab" class="panelTab">Tutorial</td>
					<td id="mainPanelTab" class="panelTab">Main</td>
					<td id="settingsPanelTab" class="panelTab">Settings</td>
				</tr>
			</tbody>
		</table>

		<div id="panelContentContainer">
			<div id="tutorialPanelContent" class="panelContent">
				tutorial
			</div>
			<div id="mainPanelContent" class="panelContent">
				<button id="runCode">Run</button>

				<div id="filesContainerOuter">
					<img id="newFileButton" class="newItemButton" title="New File" src="/images/icons/newFileIcon.png" alt="create new file">
					<img id="newFolderButton" class="newItemButton" title="New Folder" src="/images/icons/newFolderIcon.png" alt="create new folder">

					<p>Files</p>

					<div id="filesContainerInner">
						<div id="fileSystemRoot" data-path="" data-name="root"></div>
					</div>
				</div>
			</div>
			<div id="settingsPanelContent" class="panelContent">
				settings
			</div>
		</div>
	</div>

	<div id="containersSeparator" class="container">
		<div id="separatorLine"></div>
	</div>

	<div id="editorContainer" class="container"></div>

	<script src="/js/initializePage.js"></script>
	<script src="tutorial/tutorial.js" type="module"></script>
</body>

</html>

<body>
	<div id="header">
		<img id="logo" src="/images/logoSolid.png" alt="logo" title="Home">
		<img id="saveIcon" src="/images/icons/saveIcon.png" alt="save to file">

		<p id="headerText"></p>
	</div>


	<div id="panelContainer" class="container">
		<table id="panelTabContainer">
			<tbody>
				<tr>
					<td id="mainPanelTab" class="panelTab">Main</td>
					<td id="settingsPanelTab" class="panelTab">Settings</td>
				</tr>
			</tbody>
		</table>

		<div id="panelContentContainer">
			<div id="mainPanelContent" class="panelContent">
				<button id="runCode">Run</button>

				<div id="filesContainerOuter">
					<img id="newFileButton" class="newItemButton" title="New File" src="/images/icons/newFileIcon.png" alt="create new file">
					<img id="newFolderButton" class="newItemButton" title="New Folder" src="/images/icons/newFolderIcon.png" alt="create new folder">

					<p>Files</p>

					<div id="filesContainerInner" tabindex="0"></div>
				</div>
			</div>
			<div id="settingsPanelContent" class="panelContent">
				<p id="settingsReloadText">* Reload page for changes to take effect</p>
			</div>
		</div>
	</div>

	<div id="containersSeparator" class="container">
		<div id="separatorLine"></div>
	</div>

	<div id="editorContainer" class="container">
		<div id="editorTabContainer">
			<div id="editorTabFileName" class="editorTab">
				<p></p>
			</div>
			<div id="editorTabPreview" class="editorTab">
				<p>Preview</p>
			</div>
		</div>
		<div id="filePreviewMask">
			<p>Loading...</p>
		</div>
		<div id="codeContainer"></div>
		<div id="fileInfoContainer">
			<div id="fileOptionEncodingContainer" class="fileInfoElement">
				<p>Encoding:</p>
				<div class="fileEncodingOption" data-value="utf-8">UTF-8</div>
				<div class="fileEncodingOption" data-value="base64">Base64</div>
				<div class="fileEncodingOption" data-value="hex">Hex</div>
				<div class="fileEncodingOption" data-value="binary">Binary</div>
			</div>
		</div>
	</div>

	<script src="/js/initializePage.js" type="module"></script>
	<script src="editor/editor.js" type="module"></script>
</body>
